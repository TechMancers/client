<div class="container mt-4 p-5 py-5 px-5 bg-white">
  <h2 class="title">{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>
  <form [formGroup]="bookForm" (ngSubmit)="submitForm()" enctype="multipart/form-data">


    <!-- First Row -->
    <div class="row mb-3 mt-3">
      <div class="col-md-6">
        <div class="form-group">
          <label for="book_name">Book Name</label>
          <input
            id="book_name"
            type="text"
            class="form-control"
            formControlName="book_name"
            [ngClass]="{ 'is-invalid': bookForm.get('book_name')?.touched && bookForm.get('book_name')?.invalid }"
          />
        </div>
      </div>


      <div class="col-md-6">
        <div class="form-group">
          <label for="author_name">Author Name</label>
          <input
            id="author_name"
            type="text"
            class="form-control"
            formControlName="author_name"
            [ngClass]="{ 'is-invalid': bookForm.get('author_name')?.touched && bookForm.get('author_name')?.invalid }"
          />
        </div>
      </div>
    </div>


    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description">Description</label>
      <textarea
        id="description"
        class="form-control"
        rows="10"
        formControlName="description"
        [ngClass]="{ 'is-invalid': bookForm.get('description')?.touched && bookForm.get('description')?.invalid }"
      ></textarea>
      <div *ngIf="bookForm.get('description')?.errors?.['wordLimitExceeded']" class="invalid-feedback">
        Description must not exceed 1000 words.
      </div>
    </div>


    <!-- Second Row -->
    <div class="row mb-3">
      <div class="col-md-4">
        <div class="form-group">
          <label for="price">Price</label>
          <input
            id="price"
            type="number"
            class="form-control"
            formControlName="price"
            [ngClass]="{ 'is-invalid': bookForm.get('price')?.touched && bookForm.get('price')?.invalid }"
          />
        </div>
      </div>


      <div class="col-md-4">
        <div class="form-group">
          <label for="stock">Stock</label>
          <input
            id="stock"
            type="number"
            class="form-control"
            formControlName="stock"
            [ngClass]="{ 'is-invalid': bookForm.get('stock')?.touched && bookForm.get('stock')?.invalid }"
          />
        </div>
      </div>


  <!-- book-list.component.html -->
<div class="col-md-4">
  <div class="form-group">
    <label for="category_id">Category ID</label>
    <select id="category_id" class="form-control" formControlName="category_id">

      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}  <!-- Display category name in dropdown -->
      </option>
    </select>
  </div>
</div>

    <div class="form-group mb-3">
      <label for="book_image">Book Image</label>
      <br>
      <input
        id="book_image"
        type="file"
        class="form-control-file"
        (change)="onFileChange($event)"
        [ngClass]="{ 'is-invalid': bookForm.get('book_image')?.errors?.['invalidSize'] }"
      />
    </div>


    <!-- Buttons -->
    <div class="d-flex justify-content-end mt-3">
      <button
        type="submit"
        class="btn btn-primary btn-lg me-2 btn-custom"

        class="btn btn-primary btn-lg me-2 btn-custom"
      >
        {{ isEdit ? 'Update' : 'Add' }}
      </button>
      <button

        class="btn btn-lg btn-custom btn-red"

</div>

<div class="container mt-4 p-5">
  <h2>{{ isEdit ? 'Edit Book' : 'Add Book' }}</h2>

  <form [formGroup]="bookForm" (ngSubmit)="submitForm()">
    <!-- Book Name -->
    <div class="form-group">
      <label for="name">Book Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" />
    </div>

    <!-- Author Name -->
    <div class="form-group">
      <label for="author">Author Name</label>
      <input id="author" type="text" class="form-control" formControlName="author" />
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" type="number" class="form-control" formControlName="price" />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" rows="5" formControlName="description"></textarea>
    </div>

    <!-- Stock -->
    <div class="form-group">
      <label for="stock">Stock</label>
      <input id="stock" type="number" class="form-control" formControlName="stock" />
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="category_id">Category</label>
      <select id="category_id" class="form-control" formControlName="category_id">
        <!-- Add category options here dynamically -->
      </select>
    </div>

    <!-- Cover Image -->
    <div class="form-group">
      <label for="cover_image">Cover Image</label>
      <input type="file" class="form-control-file" formControlName="cover_image" />
    </div>

    <div class="d-flex justify-content-end mt-3">
      <button type="submit" class="btn btn-primary">Add Book</button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </form>
</div>
