<div class="container mt-5 p-5 py-5 px-5 bg-white">
    <h2>Books List</h2>
  
    <!-- Search Bar -->
    <div class="form-group mb-3">
      <label for="searchQuery">Search</label>
      <input
        id="searchQuery"
        type="text"
        class="form-control"
        [(ngModel)]="searchQuery"
        (keyup)="handleSearch()"
        placeholder="Search by book name or author"
      />
    </div>
  
    <!-- Users Table -->
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of records">
            <td>{{ book.book_name }}</td>
            <td>{{ book.author_name }}</td>
            <td>{{ book.price }}</td>
            <td>{{ book.stock }}</td>
            <td>{{ book.category_id }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" (click)="editBook(book)">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deactivateBook(book.id)">Deactivate</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination Controls -->
    <div class="d-flex justify-content-between mt-3">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="prePage()"
        [disabled]="currentPage === 1"
      >
        Previous
      </button>
      <div>
        <span *ngFor="let page of [].constructor(Math.ceil(books.length / recordsPerPage)); let i = index">
          <button
            class="btn btn-outline-primary me-1"
            [class.active]="currentPage === i + 1"
            (click)="changePage(i + 1)"
          >
            {{ i + 1 }}
          </button>
        </span>
      </div>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="nextPage()"
        [disabled]="currentPage === Math.ceil(books.length / recordsPerPage)"
      >
        Next
      </button>
    </div>
  </div>
