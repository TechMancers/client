<div class="container mt-4">
  <h2 class="mb-4">Book List</h2>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Table for Book List -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
        <th>Description</th>
        <th>Stock</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through books array -->
      <tr *ngFor="let book of books; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.price | currency }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.stock }}</td>
        <td>{{ book.category_id }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="viewBook(book.id)">View</button>
          <button class="btn btn-danger btn-sm" (click)="deleteBook(book.id)">Delete</button>
        </td>
      </tr>

      <!-- Show message if no books are available -->
      <tr *ngIf="books.length === 0">
        <td colspan="8" class="text-center">No books available</td>
      </tr>
    </tbody>
  </table>
</div>
