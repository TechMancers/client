<div class="ss">

    <div class="container" id="container">
      <div class="form-container sign-in">
        <form [formGroup]="artistForm" (ngSubmit)="submitArtistDetails()">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div *ngIf="Message" class="alert alert-success" role="alert">
            {{ Message }}
          </div>
          <p>Step 03 of 03</p>
        
          <div class="col-12 mb-3">
      
            <input type="text" class="form-control" formControlName="profession" placeholder="Profession">
            <div *ngIf="artistForm.get('profession')?.invalid && artistForm.get('profession')?.touched" class="text-danger">
              Profession is required
            </div>
          </div>
    
          <div class="col-12 mb-3">
          
            <textarea class="form-control" formControlName="description" placeholder="Description"></textarea>
            <div *ngIf="artistForm.get('description')?.invalid && artistForm.get('description')?.touched" class="text-danger">
              Description is required
            </div>
          </div>
    
          
          <div>
          <button type="submit" class="btn btn-primary">Complete Registration</button>
        </div>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-right">
            <img class="image" src="../../../../assets/fire logo.jpg" alt="Logo" style="width: 250px; height: 250px;">
          </div>
        </div>
      </div>
    </div>
    
    </div>
