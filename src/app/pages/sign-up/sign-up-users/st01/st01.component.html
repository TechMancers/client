    <div class="ss">
      <div class="container" id="container">
  
          <div class="form-container sign-in">
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
                  <h1>Sign Up</h1>
                  <p>Step 01 of 02</p>
  
                  <!-- Email Input -->
                  <div class="form-group col-12">
                      <input type="email" formControlName="email" class="form-control" placeholder="Email" required>
                      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                          <div *ngIf="email?.errors?.['required']">Email is required</div>
                          <div *ngIf="email?.errors?.['email']">Invalid email address</div>
                      </div>
                  </div>
  
                  <!-- Password Input -->
                  <div class="form-group col-12">
                      <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
                      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger">
                          <div *ngIf="password?.errors?.['required']">Password is required</div>
                          <div *ngIf="password?.errors?.['pattern']">Password must at least contain 8 characters, uppercase letters, lowercase letters, digits, and special characters!</div>
                      </div>
                  </div>
  
                  <!-- Confirm Password Input -->
                  <div class="form-group col-12">
                      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                      <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)" class="text-danger">
                          <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</div>
                          <div *ngIf="signUpForm.errors?.['passwordMismatch']">Passwords do not match</div>
                      </div>
                  </div>
  
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Continue</button>
              </form>
          </div>
  
          <!-- Image Section -->
          <div class="toggle-container">
              <div class="toggle">
                  <div class="toggle-panel toggle-right">
                      <img class="image" src="../../../../assets/fire logo.jpg" alt="Logo" style="width: 250px; height: 250px;">
                  </div>
              </div>
          </div>
  
      </div>
  </div>
