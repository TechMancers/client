<div class="ss">

    <div class="container" id="container">
            
      <div class="form-container sign-in">
        <form class="row g-3" [formGroup]="signupForm" (submit)="createAccount()">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div *ngIf="Message" class="alert alert-success" role="alert">
            {{ Message }}
          </div>
         <p>Step 02 of 03</p> 
         <div class="row">
          <div class="col-md-6">
          
            <input type="text" class="form-control" formControlName="fName" placeholder="First Name">
            <div *ngIf="signupForm.get('fName')?.invalid && signupForm.get('fName')?.touched" class="text-danger" >
              First Name is required
            </div>
          </div>
          <div class="col-md-6">
      
            <input type="text" class="form-control" formControlName="lName" placeholder="Last Name">
            <div *ngIf="signupForm.get('lName')?.invalid && signupForm.get('lName')?.touched" class="text-danger" >
              Last Name is required
            </div>
          </div>
        </div>
          <div class="col-11">
          
            <select class="form-select" formControlName="address">
              <option value="" disabled selected>Select your location</option>
              <option value="Australia">Australia</option>
              <option value="Belgium">Belgium</option>
              <option value="Brazi">Brazil</option>
              <option value="Canada">Canada</option>
              <option value="Chaina">Chaina</option>
              <option value="Denmark">Denmark</option>
              <option value="France">France</option>
              <option value="Germany">Germany</option>
              <option value="Greece">Greece</option>
              <option value="India">India</option>
              <option value="Japan">Japan</option>
              <option value="Netherland">Netherland</option>
              <option value="New Zealand">New Zealand</option>
              <option value="Russia">Russia</option>
              <option value="South Africa">South Africa</option>
              <option value="South Korea">South Korea</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="Switzerland">Switzerland</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United State">United States</option>
            </select>
            <div *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched" class="text-danger">
              Address is required
            </div>
          </div>
          <div class="col-11">
           
            <select class="form-select" formControlName="role">
              <option value="" disabled selected>Select your role</option>
              <option value="admin">Admin</option>
              <option value="customer">Customer</option>
            </select>
            <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched" class="text-danger">
              Role is required
            </div>
          </div>
         
          <div class="row">
          <div class="col-5">
            <label class="form-label">SignUp Date :</label>
          </div>
            <div class="col-7">
            <input type="date" class="form-control" formControlName="registered_at" readonly>
            <div *ngIf="signupForm.get('registered_at')?.invalid && signupForm.get('registered_at')?.touched" class="text-danger">
             Registration Date  is required
            </div>
          </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Create Account</button>
          </div>
        </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-right"> 
                <img class="image" src="../../../../assets/fire logo.jpg" alt="Logo" style="width: 250px; height: 250px;">
              </div>
          </div>
      </div>
    </div>
    </div>
