<div class="main">

  <!-- Navbar -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="../../../assets/logo1.jpg" alt="Logo" class="custom-logo" style="height: 40px;" />
          <span class="brand-name">Kiyawana.lk</span>
        </a>
  
        <!-- Search Form -->
        <form class="d-flex search-form mx-auto">
          <input
            class="form-control search-input"
            type="search"
            placeholder="Search for books, authors, genres..."
            name="searchTerm"
          />
          <button class="btn btn-light search-btn" type="submit">Search</button>
        </form>
  
        <!-- Cart and Account -->
        <div class="d-flex gap-2">
          <button 
            type="button" 
            class="btn btn-outline-light"
            routerLink="/cart"
          >
            <i class="bi bi-cart"></i> Cart
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            routerLink="/st01"
          >
            Sign Up
          </button>
          <button 
            type="button" 
            class="btn btn-outline-primary"
            routerLink="/login"
          >
            Sign In
          </button>
        </div>
  
      </div>
    </nav>
  </div>
  
  
    <!-- Banner Section -->
    <section class="banner">
      <div class="inner">
        <div class="banner-div">
          <h1>Welcome to Kiyawana.lk</h1>
          <h2>Your Gateway to Books and Knowledge!</h2>
          
          <button class="sign-up-button">Browse Books</button>
        </div>
        <div class="banner-canvas">
          <canvas id="banner-canvas"></canvas>
        </div>
      </div>
    </section>
  
  
    
    
  
  <div class="carousel-container">
    <h2 style="color: #257261;">Book Categories</h2>
    <button class="carousel-btn prev" (click)="moveCarousel(-1)">&#10094;</button>
    <div class="carousel">
      <div *ngFor="let category of categories" class="carousel-item">
        <img [src]="category.image" alt="{{ category.name }}" class="category-image"/>
        <p class="category-name">{{ category.name }}</p>
      </div>
    </div>
    <button class="carousel-btn next" (click)="moveCarousel(1)">&#10095;</button>
  </div>
  
  
  


  <div>
    <h2>SEE ALL BEST SELLING BOOKS</h2>
  </div>
  <br>

  <div class="carousel-container" *ngIf="dataLoaded">
    <div class="carousel book-carousel">
      <div class="card2 shadow" *ngFor="let book of booksData" >
       <app-book-card [book]="book"></app-book-card>
      </div>
    </div>
    <button class="carousel-control prev" (click)="prev()">&#10094;</button>
    <button class="carousel-control next" (click)="next()">&#10095;</button>
  </div>
</div>
