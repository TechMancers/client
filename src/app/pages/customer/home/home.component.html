<app-navbar></app-navbar>

<div class="main">
 
  <!-- Banner Section -->
  <section class="banner">
    <div class="inner">
      <div class="banner-div">
        <h1>Welcome to Kiyawana.lk</h1>
        <h2>Your Gateway to Books and Knowledge!</h2>

        <button class="sign-up-button">Browse Books</button>
      </div>
      <div class="banner-canvas">
        <canvas id="banner-canvas"></canvas>
      </div>
    </div>
  </section>

  

  <!-- Category Carousel -->
  <div class="carousel-container mt-5" *ngIf="categoryData.length > 0">
    <h3 class="explore-categories-text" style="text-align: center; color: white; padding-bottom: 20px; padding-top: 20px;">Explore Categories</h3>
    <div class="carousel category-carousel">
      <div class="card1 shadow" *ngFor="let category of categoryData">
        <app-category-card [title]="category.name" [categoryId]="category.category_id"></app-category-card>
      </div>
    </div>
    <button class="carousel-control prev" (click)="moveCategoryCarousel(-1)">&#10094;</button>
    <button class="carousel-control next" (click)="moveCategoryCarousel(1)">&#10095;</button>
  </div>
 

  <div class="best-books-container">
    <h3> BEST SELLING BOOKS</h3>
  </div>
  <br />

  <div class="carousel-container" *ngIf="dataLoaded && bestSellingBooksData.length > 0">
    <div class="carousel book-carousel">
      <div class="card2 shadow" *ngFor="let book of bestSellingBooksData">
        <app-book-card [book]="book"></app-book-card>
      </div>
    </div>
    <button class="carousel-control prev" (click)="moveBookCarousel(-1)">&#10094;</button>
    <button class="carousel-control next" (click)="moveBookCarousel(1)">&#10095;</button>
  </div>
</div>



 <!-- All Books Section -->
 <div class="all-books-container" *ngIf="booksData.length > 0">
  <h3>SEE All Books</h3>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
    <div class="col mb-3" *ngFor="let book of booksData">
      <app-book-card [book]="book"></app-book-card>
    </div>
  </div>
</div>


<app-footer></app-footer>
