
<div class="ss">
    <div class="container" id="container">
            
      <div class="form-container sign-in">
         
          <form [formGroup]="newPasswordForm" (ngSubmit)="submitForm()">
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
               </div>
               <div *ngIf="Message" class="alert alert-success" role="alert">
                {{ Message }}
               </div>
              <h1>New Password</h1>
              <br>
              <p>Your new password must be different from previously used passwords</p>
             
              <div class="col-12 mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="newPasswordForm.get('password')?.touched && newPasswordForm.get('password')?.invalid" class="text-danger">
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['required']">Password is required.</small>
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters ,</small>
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['uppercase']">uppercase letters ,</small>
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['lowercase']">lowercase letters , </small>
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['digit']">digits ,</small>
                  <small *ngIf="newPasswordForm.get('password')?.errors?.['special']"> special characters!</small>
                </div>
               
              </div>
    
              <div class=" col-12 mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
                <div *ngIf="newPasswordForm.errors?.['passwordsMismatch']" class="text-danger">
                  <small>Passwords do not match.</small>
                </div>
              </div>
    
          
              <div class="col-12">
                <button type="submit" class="btn btn-primary" [disabled]="newPasswordForm.invalid" >Reset</button>
              </div>
            </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-right">
                <img class="image" src="../../../../assets/fire logo.jpg" alt="Logo" style="width: 250px; height: 250px;">
              </div>
          </div>
      </div>
    </div>
    
    </div>
