
<div class="ss">
    <div class="container" id="container">
            
      <div class="form-container sign-in">
         
          <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
              <div *ngIf="Message" class="alert alert-success" role="alert">
                {{ Message }}
              </div>
              
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                  {{ errorMessage }}
                </div>
               
              <h1>Reset Password</h1>
              <br>
              <p>You can change your password for security reasons or reset it if you forget it</p>
              <br>
              <div class=" col-12 mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your Email">


                <div class="mb-3 row">
                  <div class="col-6">
                    <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary" >Send</button>
                  </div>
                </div>
              </div>
              <br>
              
            </form>
      </div>
      <div class="toggle-container">
          <div class="toggle">
              <div class="toggle-panel toggle-right">
                <img class="image" src="../../../../assets/fire logo.jpg" alt="Logo" style="width: 250px; height: 250px;">
              </div>
          </div>
      </div>
    </div>
    </div>
