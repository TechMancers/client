

    <div class="ss">
      <div class="container" id="container">
        <div class="form-container sign-in">
          <form [formGroup]="resetForm" (ngSubmit)="submitForm()">
            <!-- Success Message -->
            <div *ngIf="message" class="alert alert-success" role="alert">
              {{ message }}
            </div>
    
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
    
            <h1>Reset Password</h1>
            <p>You can change your password for security reasons or reset it if you forget it</p>
    
            <div class="col-12 mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                id="email" 
                formControlName="email" 
                class="form-control" 
                placeholder="Enter your Email" />
    
              <div class="row mt-3">
                <div class="col-6">
                  <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="resetForm.invalid">
                    Send
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
    
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-right">
              <img class="image" src="../../../assets/logo1.jpg" alt="Logo" style="width: 250px; height: 250px;" />
            </div>
          </div>
        </div>
      </div>
    </div>
